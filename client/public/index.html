  <body>

<div style="display: none">
  <div id = "mycal"></div>
</div>
    <div id="app"></div>




  <script>

      $('#mycal').easycal({
          startDate: '17-10-2018', // OR 31/10/2104
          timeFormat: 'HH:mm',
          columnDateFormat: 'dddd, DD MMM',
          minTime: '08:00:00',
          maxTime: '16:00:00',
          slotDuration: 60,
          timeGranularity: 15,

          dayClick: function (el, startTime) {
              if(!el.attr('clickable')){
                  $('#green').css('background', 'white')
                  $("#green").removeAttr("id");
                  console.log('Slot selected: ' + startTime);
                  var data_date = el.closest('td').attr('data-datefor');
                  $('#date_selected').val(data_date +" " + startTime)
                  el.css('background', 'green')
                  el.attr('id', 'green');
              }
          },
          eventClick: function (eventId) {
              console.log('Event was clicked with id: ' + eventId);
          },


          overlapColor: '#FF0',
          overlapTextColor: '#000',
          overlapTitle: 'Multiple'
      });
  </script>
